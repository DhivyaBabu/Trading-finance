<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Finance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>

</head>
<body>
    <nav>
        <div class="container">
            <img src="logo-1.png" class="logo">
            <div class="profile-area">
                <div class="profile">
                    <div class="Admin-icon">
                        <span class="material-symbols-outlined">account_circle</span>
                    </div>
                    <h5>Admin</h5>
                    <span id="expand" class="material-icons-sharp">expand_more</span>
                </div>
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <aside>
           <button id="close-btn">
            <span class="material-icons-sharp">close</span>
           </button> 
           <div class="sidebar">
            <a href="" class="link active">
               <span class="material-symbols-outlined">home</span>
                <h4>Home</h4>
            </a>
            <a href="" id="login" class="link" onclick="changeSelection(this, event)">
                <span class="material-symbols-outlined">login</span>
                <h4>Login</h4>
            </a>
            <a href="" class="link" onclick="changeSelection(this, event)">
                <span class="material-symbols-outlined">logout</span>
                <h4>Logout</h4>
            </a>
            <a href="" class="link" onclick="changeSelection(this, event)">
                <span class="material-symbols-outlined">person</span>
                <h4>Admin</h4>
            </a>
            <a href="" class="link" onclick="changeSelection(this, event)">
                <span class="material-symbols-outlined">group</span>
                <h4>Customer</h4>
            </a>
            <a href="" class="link" onclick="changeSelection(this, event)">
                <span class="material-symbols-outlined">badge</span>
                <h4>Employee</h4>
            </a>
            <a href="" class="link" onclick="changeSelection(this, event)">
                <span class="material-icons-sharp">dashboard</span>
                <h4>Dashboard</h4>
            </a>
            <a href="" class="link" onclick="changeSelection(this, event)">
               <span class="material-symbols-outlined">settings</span>
                <h4>Settings</h4>
            </a>
           </div>
        </aside>
         <div class="form-container">
            <form onsubmit="return validateForm()">
            <button id="formclose-btn">
            <span class="material-icons-sharp">close</span>
           </button>
            <div class="form-element">
                <label for="username">Username</label>
                <input onkeyup="validateusername()" type="text" placeholder="username" id="username" name="username">
                <div id="error_username" class="error"></div>
            </div>
             <div class="form-element">
                <label for="email">Email</label>
                <input onkeyup="validateemail()" type="email" placeholder="email@address.com" id="emailid" name="emailid">
                <div id="error_email" class="error"></div>
            </div>
             <div class="form-element">
                <label for="password">Password</label>
                <input onkeyup="validatepassword()" type="password" placeholder="password" id="password" name="password">
                <div id="error_password" class="error"></div>
            </div>
             <div class="form-element">
                <label for="User">User</label>
                <select name="User" id="User" placeholder="select">
                     <option value="" selected>select</option>
                     <option value="Admin">Admin</option>
                     <option value="Employee">Employee</option>
                     <option value="Customer">Customer</option>
                    </select>
                 <div id="error_selectOption" class="error"></div>
            </div>
            <div class="login-btn">
                <button id="login-btn"  type="submit">Login</button>
            </div>
            </form>
         </div>
    </main>
    
</body>
</html>
